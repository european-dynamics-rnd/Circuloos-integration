name: CIRCULOOS Integration Tests

on:
  push:
    branches: [ main, data-platform ]
  pull_request:
    branches: [ main, data-platform ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install behave requests
    
    - name: Clean Python cache
      run: |
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -type f -name "*.pyc" -delete 2>/dev/null || true
    
    - name: Run Behave integration tests
      run: |
        export HOST="${{ secrets.CIRCULOOS_HOST }}"
        export PARTNER_USERNAME="${{ secrets.PARTNER_USERNAME }}"
        export PARTNER_PASSWORD="${{ secrets.PARTNER_PASSWORD }}"
        export ORION_PEP_SECRET="${{ secrets.ORION_PEP_SECRET }}"
        export MIKTAKA_PEP_SECRET="${{ secrets.MIKTAKA_PEP_SECRET }}"
        cd central-data-platform
        behave --junit --junit-directory=test-results --no-capture --no-capture-stderr --format=pretty
      continue-on-error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: central-data-platform/test-results/
        retention-days: 30
