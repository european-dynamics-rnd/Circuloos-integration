name: CIRCULOOS Integration Tests

on:
  push:
    branches: [ main, data-platform ]
  pull_request:
    branches: [ main, data-platform ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install behave requests
    
    - name: Create partner variables file from secrets
      run: |
        cat > central-data-platform/features/partner_variables.txt << EOF
        HOST=${{ secrets.CIRCULOOS_HOST }}
        PARTNER_USERNAME=${{ secrets.PARTNER_USERNAME }}
        PARTNER_PASSWORD=${{ secrets.PARTNER_PASSWORD }}
        ORION_PEP_SECRET=${{ secrets.ORION_PEP_SECRET }}
        MIKTAKA_PEP_SECRET=${{ secrets.MIKTAKA_PEP_SECRET }}
        EOF
    
    - name: Run Behave integration tests
      run: |
        cd central-data-platform
        behave --junit --junit-directory=test-results
      continue-on-error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: central-data-platform/test-results/
        retention-days: 30
    
    - name: Clean up sensitive files
      if: always()
      run: |
        rm -f central-data-platform/features/partner_variables.txt
